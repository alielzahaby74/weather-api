<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-main py-5">
        <div class="container">
            <div class="logo d-flex justify-content-center align-items-center">
                <img src="images/logo2x.png" alt="">
                <span class="navbar-brand mx-3 text-white" href="#">Weather</span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white px-5" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-5" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-5" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-5" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-5" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="">
        <div class="container">
            <div class="items min-vh-100 d-flex flex-column justify-content-around">
                <div class="search-bar d-flex justify-content-center align-items-center py-4">
                    <div class="d-flex justify-content-center align-items-center w-75 position-relative" role="search">
                        <input class="form-control text-white me-2 bg-main border-0 rounded-pill py-3 px-3" type="search"
                            placeholder="Find your location..." aria-label="Search" id="search-input">
                        <button class="btn btn-primary rounded-pill py-2 px-3 position-absolute r-0" id="search-btn" type="submit">find</button>
                    </div>
                </div>
                <div class="weather-boxes text-main">
                    <div class="card-group">
                        <div class="card">
                            <div class="d-flex justify-content-between bg-second p-3">
                                <p class=" mb-0 day">day</p>
                                <p class=" mb-0" id="date">date</p>
                            </div>
                            <hr class="m-0">
                            <div class="bg-second px-2">
                                <h5 id="city">City</h5>
                                <div class="num text-white">
                                    <span class="deg"></span><sup>o</sup>C
                                    <img class="weather-img" src="images/1132.png" alt="">
                                </div>
                                <p class="text-second weather-status">Clear</p>
                                <div class="icons">
                                    <span class="me-4">
                                        <i class="fa-solid fa-umbrella"></i>
                                        <span id="rain">20%</span>
                                    </span>
                                    <span class="me-4">
                                        <i class="fa-solid fa-wind"></i>
                                        <span id="wind">18km/h</span>
                                    </span>
                                    <span class="me-4">
                                        <i class="fa-solid fa-compass"></i>
                                        <span id="wind-dir">East</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="card text-center">
                            <div class="bg-main p-3">
                                <p class=" mb-0 day">day</p>
                            </div>
                            <hr class="m-0">
                            <div class="card-body bg-main ">
                                <div class="text-white d-flex flex-column">
                                <img src="" class="weather-img w-25 m-auto"alt=""> <p><span class="deg"></span><sup>o</sup>C</p></div>
                                <p class="text-second weather-status"></p>
                            </div>
                        </div>
                        <div class="card text-center">
                            <div class="bg-second p-3">
                                <p class=" mb-0 day">day</p>
                            </div>
                            <hr class="m-0">
                            <div class="card-body bg-second ">
                                <div class="text-white d-flex flex-column">
                                <img src="" class="weather-img w-25 m-auto"alt=""> <p><span class="deg"></span><sup>o</sup>C</p></div>
                                <p class="text-second weather-status"></p>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </header>


    <footer class="bg-second py-5">
        <p class="text-main">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
